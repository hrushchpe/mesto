<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content page__content">
        <section class="profile">
            <div class="profile__information">
                <img class="profile__avatar" src="./images/image.jpeg" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__card">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="formProfile" novalidate>
                <input id='name-input' type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength=2 maxlength=40>
                <span class='popup__input-error name-input-error' ></span>
                <input id='description-input' type="text" name="description" class="popup__input popup__input_type_description" placeholder="О себе" required minlength=2 maxlength=200>
                <span class='popup__input-error description-input-error'></span>
                <button class="popup__save-button popup__save-button-inactive" type="submit">Сохранить</button>
              </form>
        </div>
    </div>
    <div class="popup popup-card">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button-card" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_card" name="formCard" novalidate>
                <input id='place-input' type="text" name="card-title" class="popup__input popup__input_type_place" placeholder="Название" required minlength=2 maxlength=30>
                <span class='popup__input-error place-input-error' type="text"></span>
                <input id='link-input' type="url" name="card-link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                <span class='popup__input-error link-input-error'></span>
                <button class="popup__save-button popup__save-button-inactive" type="submit" disabled>Создать</button>
              </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup__container-image">
          <button class="popup__close-button popup__close-button-image" type="button"></button>
          <img class="popup__photo" src="#" alt="#">  
          <span class="popup__image-title"></span>
        </div>
    </div>
    <template id="element__template">
        <li class="element">
            <img class="element__photo" src="#" alt="#">
            <button class="element__delete" type="button"></button>
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
