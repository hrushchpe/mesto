<!DOCTYPE html>
<html lang="ru"></html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content page__content">
        <section class="profile">
            <div class="profile__information">
                <img class="profile__avatar" src="./images/image.jpeg" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__photo" src="./images/Karachaevsk.jpeg" alt="Карачаевск">
                <div class="element__group">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Elbrus.jpeg" alt="Эльбрус">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Dombay.jpeg" alt="Домбай">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Baikal.jpeg" alt="Байкал">
                <div class="element__group">
                    <h2 class="element__title">Байкал</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Ruskeala.jpeg" alt="Рускеала">
                <div class="element__group">
                    <h2 class="element__title">Рускеала</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Altai.jpeg" alt="Алтай">
                <div class="element__group">
                    <h2 class="element__title">Алтайский край</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="д">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="popupForm">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" name="name" class="popup__input popup__input_name" placeholder="Имя">
                <input type="text" name="description" class="popup__input popup__input_description" placeholder="О себе">
                <button class="popup__save-button" type="submit">Сохранить</button>
              </form>
        </div>
    </section>
    <script src="./scripts/main.js"></script>
</body>
